<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Soul Harmony, Meditation for Peace and Inner Balance">
    <title>Soul Harmony</title>
    <!-- Stylesheet -->
    <link href="index.css" rel="stylesheet" type="text/css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4d2f5afdb5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="Gallery/Logo/logo-no-background.png" alt="Soul Harmony Logo">
            </a>
        </div>
        <nav>
            <ul id="menu">
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <section class="signup-form">
        <form method="post" class="signup-form1">
            <h2>Let's sign up<i class="fa fa-bolt" aria-hidden="true"></i></h2>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" class="text-input" required>
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" class="text-input" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="date_of_birth" class="text-input" required>
            <input class="join-button" type="submit" value="Submit!">
        </form>
    </section>
    <footer>
        <hr class="footer1">
        <ul class="social-networks">
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer" class="social-icons">
                <i class="fab fa-instagram"></i></a></li>
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer" class="social-icons">
                <i class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer" class="social-icons">
                <i class="fab fa-youtube"></i></a></li>
            <li><a href="https://twitter.com/" target="_blank" rel="noopener noreferrer" class="social-icons">
                <i class="fab fa-x-twitter"></i></a></li>
            <li><a href="https://www.reddit.com" target="_blank" rel="noopener noreferrer" class="social-icons">
                <i class="fab fa-reddit"></i></a></li>
        </ul>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.signup-form1');

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                // Create a thank you message block
                 const thankYouMessage = document.createElement('div');
                 thankYouMessage.textContent = "Thank you for your submission! You will be redirected to the homepage in 10 seconds.";
                 thankYouMessage.classList.add('thank-you-message');
                 document.body.appendChild(thankYouMessage);

                 // Smooth appearance of the message
                 setTimeout(function() {
                     thankYouMessage.style.top = '0';
                 }, 100);

                 // Redirect after 10 seconds
                 setTimeout(function() {
                     window.location.href = 'index.html';
                 }, 10000);
            });
        });
    </script>
</body>
</html>
